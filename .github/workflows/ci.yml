name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.13]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gobject-introspection
        sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # Install PyTorch CPU version to avoid CUDA dependency issues
        pip install torch==2.5.1 torchvision==0.20.1 --extra-index-url https://download.pytorch.org/whl/cpu
        pip install numpy==1.22.0 opencv-python==4.8.1.78 PyGObject==3.42.0 pillow>=10.0.1
        pip freeze > installed_requirements.txt
        cat installed_requirements.txt

    - name: Run tests
      run: |
        echo "Current directory: $(pwd)"
        echo "Python path: $PYTHONPATH"
        echo "Contents of main directory:"
        ls -R main/
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/test_models.py -v --tb=short

    - name: Check CPU Performance
      run: |
        chmod +x tests/test_environment.sh
        PYTHONPATH=$PYTHONPATH:$(pwd) ./tests/test_environment.sh

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
